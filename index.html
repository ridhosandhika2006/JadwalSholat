<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Semua Daerah</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    h1 {
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #status {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    table {
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
    #countdown {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Jadwal Sholat Semua Daerah</h1>
  <div id="status">Mencari lokasi Andaâ€¦</div>
  <table id="jadwal" style="display:none;">
    <thead>
      <tr>
        <th>Subuh</th>
        <th>Dzuhur</th>
        <th>Ashar</th>
        <th>Maghrib</th>
        <th>Isya</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="countdown"></div>

  <footer>
<footer style="margin-top: 2rem; text-align: center; font-size: 0.8rem;">
    <p>&copy; Studioofficialridho 2025 || All rights reserved.</p>
    <p>
      Hubungi untuk dukungan
      <a href="https://ridhosandhika2006.github.io/Website-Portfolio/" target="_blank" rel="noopener noreferrer">Klik di sini untuk dukungan</a>
    </p>
  </footer>

  <script>
    const statusEl = document.getElementById('status');
    const tableEl = document.getElementById('jadwal');
    const tbodyEl = tableEl.querySelector('tbody');

    function showError(msg) {
      statusEl.textContent = msg;
      tableEl.style.display = 'none';
    }

    function success(pos) {
      const { latitude, longitude } = pos.coords;
      const timestamp = Math.floor(Date.now() / 1000);
      statusEl.textContent = `Koordinat: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;

      fetch(`https://api.aladhan.com/v1/timings/${timestamp}?latitude=${latitude}&longitude=${longitude}&method=11`)
        .then(res => res.json())
        .then(json => {
          const t = json.data.timings;
          tbodyEl.innerHTML = `
            <tr>
              <td>${t.Fajr}</td>
              <td>${t.Dhuhr}</td>
              <td>${t.Asr}</td>
              <td>${t.Maghrib}</td>
              <td>${t.Isha}</td>
            </tr>`;
          tableEl.style.display = '';

          const prayerTimes = [
            { name: "Subuh", time: t.Fajr },
            { name: "Dzuhur", time: t.Dhuhr },
            { name: "Ashar", time: t.Asr },
            { name: "Maghrib", time: t.Maghrib },
            { name: "Isya", time: t.Isha }
          ];

          const now = new Date();
          let nextPrayer = null;

          for (const p of prayerTimes) {
            const [hour, minute] = p.time.split(":").map(Number);
            const prayerTime = new Date(now);
            prayerTime.setHours(hour, minute, 0, 0);
            if (prayerTime > now) {
              nextPrayer = { ...p, date: prayerTime };
              break;
            }
          }

          if (!nextPrayer) {
            const [hour, minute] = t.Fajr.split(":").map(Number);
            const prayerTime = new Date(now);
            prayerTime.setDate(prayerTime.getDate() + 1);
            prayerTime.setHours(hour, minute, 0, 0);
            nextPrayer = { name: "Subuh", time: t.Fajr, date: prayerTime };
          }

          const countdownEl = document.getElementById('countdown');

          function updateCountdown() {
            const now = new Date();
            const diff = Math.max(0, nextPrayer.date - now);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `Menuju waktu ${nextPrayer.name}: ${hours}j ${minutes}m ${seconds}d`;
          }

          updateCountdown();
          setInterval(updateCountdown, 1000);
        })
        .catch(() => showError('Gagal memuat jadwal sholat.'));
    }

    function error(err) {
      showError('Tidak dapat memperoleh lokasi: ' + err.message);
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
    } else {
      showError('Geolocation tidak didukung browser Anda.');
    }
  </script>
</body>
</html>
